<h2 class="page-header">Edit Property</h2> 
<form (submit)="onEditSubmit()" style="margin-bottom:5rem">
  <div class="form-group">
    <label for="">Title</label>
    <input type="text" class="form-control" [(ngModel)]="title" name="title" required>
  </div>
  <div class="form-group">
    <label for="">City</label>
    <input type="text" class="form-control" [(ngModel)]="city" name="city" required>
  </div>
  <div class="form-group">
    <label for="">Owner</label>
    <input type="text" class="form-control" [(ngModel)]="owner" name="owner" required>
  </div>
  <div class="form-group">
    <label for="">Bedrooms</label>
    <input type="number" class="form-control" [(ngModel)]="bedrooms" name="bedrooms" required>
  </div>
  <div class="form-group">
    <label for="">Type</label>
    <select [(ngModel)]="type" name="type" id="" class="form-control" required>
      <option value="Estate">Estate</option>
      <option value="Condo">Condo</option>
      <option value="Apartment">Apartment</option>
    </select>
  </div>
  <!--<div class="form-group">
    <label for="">Add Image</label>
    <input type="file" [(ngModel)]="image" name="image" id="image" >
  </div>-->
  <div class="form-group">
    <label for="">Price</label>
    <input type="text" class="form-control" [(ngModel)]="price" name="price" required>
  </div>
  <input type="submit" value="submit" class="btn btn-success">
</form>
